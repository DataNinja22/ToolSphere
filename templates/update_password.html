<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Update Password</h1>
            <p>Change your account password</p>
        </div>
        
        {% if error %}
        <div class="flash-message error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/perform_password_update" method="POST">
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" placeholder="Enter current password" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password (min 6 characters)" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
            </div>
            
            <div class="profile-actions">
                <button type="submit" class="profile-btn">Update Password</button>
            </div>
        </form>
        
        <div class="profile-actions">
            <form action="/profile" method="GET">
                <button type="submit" class="profile-btn secondary-btn">‚Üê Back to Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
