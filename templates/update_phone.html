<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Phone Number</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Update Phone Number</h1>
            <p>Change your mobile number</p>
        </div>
        
        {% if error %}
        <div class="flash-message error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/perform_phone_update" method="POST">
            <div class="profile-info">
                <div class="info-row">
                    <span class="info-label">Current Phone:</span>
                    <span class="info-value">{{ user.mobile }}</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mobile">New Phone Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter new phone number" required>
            </div>
            
            <div class="profile-actions">
                <button type="submit" class="profile-btn">Update Phone Number</button>
            </div>
        </form>
        
        <div class="profile-actions">
            <form action="/profile" method="GET">
                <button type="submit" class="profile-btn secondary-btn">‚Üê Back to Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
