<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
</head>
<body>
    <div class="login-container">
        {% if message %}
        <div class="flash-message" style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #c3e6cb;">
            {{ message }}
        </div>
        {% endif %}
        
        <div class="login-header">
            <h1>Forgot Password</h1>
            <p>Enter your email to reset your password</p>
        </div>
        
        <form action="/reset_password" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" class="login-btn">Send Reset Link</button>
        </form>
        
        <div class="signup-link">
            <p>Remember your password? <a href="/login">Sign in here</a></p>
        </div>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
        
        <div class="signup-link">
            <p><a href="/">‚Üê Back to Home</a></p>
        </div>
    </div>
</body>
</html>
